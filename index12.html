<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>移动图标</title>
</head>
<body style="width: 100%;height: 100%;">
<div id="div1" style="width: 20px;height: 20px;border: 1px dotted red;position: absolute"></div>
</body>
<script>
    var elem =document.getElementById('div1');
    console.log(elem);
    var clientX,clientY,moving;
    var mouseDownHandler = function(event){
        clientX=event.clientX;
        clientY=event.clientY;
        moving=true;
        console.log(moving);
    }
    var mouseMoveHandler=function(event){
        if(!moving)
                return;
        var newClientX=event.clientX,
            newClientY=event.clientY;
        var left=parseInt(elem.style.left)||0,
            top=parseInt(elem.style.top)||0;
        elem.style.left=left+(newClientX-clientX)+'px';
        elem.style.top=top+(newClientY-clientY)+'px';
        console.log(elem.style.left);
        clientX=newClientX;
        clientY=newClientY;
    }
    var mouseUpHandler= function(event){
        moving=false;
    }
    elem.addEventListener('mousedown',mouseDownHandler);
    elem.addEventListener('mousemove',mouseMoveHandler);
    elem.addEventListener('mouseup',mouseUpHandler);
</script>
</html>
